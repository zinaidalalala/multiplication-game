<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="icon" href="img/favicon.png" type="image/svg+xml" />
    <link rel="stylesheet" href="css/normalise.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="game shadow">
      <div class="container game__container"></div>
      <div class="end">
        <h2 class="end__title">Welcome !</h2>
        <p class="end__descr">Select a number from 1 to 9 for a new game:</p>
        <select class="select" id="number-select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>
      <button class="button" type="button">Start</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
